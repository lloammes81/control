<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0e1829"/>
      <stop offset="100%" style="stop-color:#080f1e"/>
    </linearGradient>
    <!-- Accent gradient (blue → teal) matching the app brand-icon -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d9fff"/>
      <stop offset="100%" style="stop-color:#00d4a8"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedRect">
      <rect width="512" height="512" rx="112" ry="112"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" ry="112" fill="url(#bgGrad)"/>

  <!-- Ambient glow top-left (blue) -->
  <ellipse cx="160" cy="140" rx="180" ry="120" fill="rgba(61,159,255,0.07)"/>
  <!-- Ambient glow bottom-right (teal) -->
  <ellipse cx="370" cy="380" rx="150" ry="110" fill="rgba(0,212,168,0.06)"/>

  <!-- Subtle border ring -->
  <rect x="2" y="2" width="508" height="508" rx="111" ry="111" fill="none" stroke="rgba(100,140,200,0.15)" stroke-width="2"/>

  <!-- === Chart bars — stylized bar chart === -->
  <!-- Bar 1 (shortest, left) -->
  <rect x="112" y="310" width="58" height="96" rx="10" ry="10" fill="url(#accentGrad)" opacity="0.45"/>
  <!-- Bar 2 (medium) -->
  <rect x="190" y="250" width="58" height="156" rx="10" ry="10" fill="url(#accentGrad)" opacity="0.6"/>
  <!-- Bar 3 (tallest) -->
  <rect x="268" y="180" width="58" height="226" rx="10" ry="10" fill="url(#accentGrad)" opacity="0.85" filter="url(#glow)"/>
  <!-- Bar 4 (medium-tall) -->
  <rect x="346" y="220" width="58" height="186" rx="10" ry="10" fill="url(#accentGrad)" opacity="0.65"/>

  <!-- Baseline -->
  <line x1="96" y1="416" x2="420" y2="416" stroke="rgba(100,140,200,0.25)" stroke-width="2" stroke-linecap="round"/>

  <!-- === Trend line over bars === -->
  <polyline
    points="141,300 219,238 297,168 375,210"
    fill="none"
    stroke="url(#accentGrad)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#softglow)"
    opacity="0.9"
  />

  <!-- Dots on the trend line -->
  <circle cx="141" cy="300" r="7" fill="#3d9fff" filter="url(#glow)"/>
  <circle cx="219" cy="238" r="7" fill="#2ab8d4" filter="url(#glow)"/>
  <circle cx="297" cy="168" r="9" fill="#00d4a8" filter="url(#softglow)"/>
  <circle cx="375" cy="210" r="7" fill="#00d4a8" filter="url(#glow)"/>

  <!-- Top accent dot glow (highlight on tallest point) -->
  <circle cx="297" cy="168" r="20" fill="rgba(0,212,168,0.15)"/>

  <!-- === Dollar / currency symbol top-left small badge === -->
  <rect x="72" y="70" width="90" height="72" rx="16" fill="rgba(61,159,255,0.12)" stroke="rgba(61,159,255,0.25)" stroke-width="1.5"/>
  <text x="117" y="121" font-family="ui-monospace, monospace" font-size="42" font-weight="700" fill="url(#accentGrad)" text-anchor="middle" dominant-baseline="auto" filter="url(#glow)">$</text>
</svg>
